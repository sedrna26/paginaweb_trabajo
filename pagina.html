<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header >
        <img class="logo" src="logo.png" alt="">
        
    </header>
    <main>
        <nav>
            <a class="inicio" href="">Inicio</a>
            <a class="productos" href="">Productos</a>
            <a href="">Preguntas Frecuentes</a>
            <a href="">Contacto</a>
            <img class="carrito" src="carro.png" alt="carrito">
        </nav>
        <h1 class="masvendidos">Mas Vendidos</h1>
        <div class="conteiner-items">
            <div class="item">
                <figure>
                    <img src="catalogo/escritorio1.jpg" alt="producto1">
                </figure>
                <div class="info-product">
                    <h2>Escritorio Geoconforme</h2>
                    <div class="price">$120.000,00</div>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="catalogo/sillon1.jpg" alt="producto2">
                </figure>
                <div class="info-product">
                    <h2>Sillon Táctico</h2>
                    <div class="price">$119.999,99</div>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="catalogo/sillon2.jpg" alt="producto3">
                </figure>
                <div class="info-product">
                    <h2>Sofa Esquinero 3 piezas</h2>
                    <div class="price">$790.000,00</div>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="catalogo/sofa1.jpg" alt="producto4">
                </figure>
                <div class="info-product">
                    <h2>Sofa Esquinero Simple</h2>
                    <div class="price">$72.999,90</div>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="catalogo/escalera_campo.jpg" alt="producto1">
                </figure>
                <div class="info-product">
                    <h2>Escalera Rustica</h2>
                    <div class="price">$200.000,00</div>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="catalogo/meesa_viajera.jpg" alt="producto1">
                </figure>
                <div class="info-product">
                    <h2>Mesa Plegable Rustica</h2>
                    <div class="price">$379.000,00</div>
                    <button>Añadir al carrito</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h5>©Todos los derechos reservados</h5>
    </footer>
</body>
</html>
